<div class="tab-content">

  <!-->test views here<-->
  <div class="tab-pane fade" id="test-views">
    <dg-view-markdown></dg-view-markdown>
    <dg-view-html></dg-view-html>
    <dg-view-text></dg-view-text>
  </div>

  <!-->test views below<-->
  <div class="tab-pane fade" id="test-edits">
    <dg-edit-markdown></dg-edit-markdown>
  </div>

  <!-->test blog-test below<-->
  <div class="tab-pane fade in active" id="test-blog-posts">
    <dg-view-markdown *ngFor="let post of posts | async; let i = index" [post]="post" [key]="post.$key" id="{{post.$key}}" [editable]="true"></dg-view-markdown>
    <div infiniteScroll 
         [infiniteScrollDistance]="2"
         [infiniteScrollThrottle]="1500" 
         (scrolled)="onScroll()"></div>
    <dg-loading-spinner *ngIf="!finished"></dg-loading-spinner>
    <div *ngIf="finished" class="alert alert-info" role="alert">
      <strong>End of Posts!</strong>
    </div>
  </div>

  <!-->test login below<-->
  <div class="tab-pane fade" id="test-login">
    <dg-login></dg-login>
  </div>

  <div class="tab-pane fade" id="test-cards">
    <!-- <dg-card *ngFor="let post of posts | async; let i = index" [post]="post" id="post_{{post.$key}}"></dg-card> -->
    <div class="row">
      <dg-card *ngFor="let post of posts | async" [post]="post"></dg-card>
    </div>
  </div>
</div>
